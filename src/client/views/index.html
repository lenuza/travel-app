<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel planner</title>
</head>
<body>
    <header>
        <h1>travel planner</h1>
    </header>
    <main class="container">
        <div class="travel-image">
            <img id="trip-img" src="../images/paolo-nicolello-unsplash.jpg" alt="beach waves">
        </div>
        <div class="travel-information">
            <h2>my trip to</h2>
            <div class="trip-info">
                <form action="">
                    <div class="form-section">
                        <label for="trip-destination">location</label>
                        <input type="text" name="trip-destination" id="trip-destination">
                    </div>
                    <div class="form-section">
                        <label for="start-date">departing</label>
                        <input type="date" name="start-date" id="start-date">
                        <label for="return-date">returning</label>
                        <input type="date" name="return-date" id="return-date">
                    </div>
                    <button type="button" class="form-button" id="button">go</button>
                </form>
            </div>
            <div>
                <button id="save-trip" onclick="Client.setData()" class="button">save trip</button>
                <button id="remove-trip" onclick="Client.removeData()" class="button">remove trip</button>
            </div>
        </div>
        <div id="trip-results" class="trip-results">
            <div id="city"></div>
            <div id="trip-duration"></div>
            <div id="temp"></div>
            <div id="description"></div>
        </div>
    </main>
    <section id="saved-trips"></section>
    <footer></footer>
</body>
</html>
